<!DOCTYPE html>
<html>
    <head>
        <title>Update data</title>
        <meta content="viewport" width="device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="frame position-absolute">
            <div class="container py-3">
                <div class="header text-center">
                    <img src="https://robohash.org/test?size=100x100" alt="..." class="img-thumbnail rounded-circle d-block mx-auto my-3">
                    <div class="form-group">
                        <label for="users">Select Name:</label>
                        <select class="form-control d-inline-block field w-70" id="users" onchange="handleView(this)">
                        <option value="Choose name" selected>Choose name</option> 
                        </select>
                    </div>
               </div>
               <div class="dropdown-divider my-4"></div>
               <div class="app-body">
                   <form>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="name">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="address">Address</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="address" rows="3"></textarea>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="contact">Contact</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="tel" id="contact" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        </div>
                      </div>
                    </form>
               </div>
            </div>
        </div>
        <script src="index.js" ></script>
    </body>
</html>
